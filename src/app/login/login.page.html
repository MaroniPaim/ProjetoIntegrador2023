<ion-content [fullscreen]="true">
  <!---------------LOGO------------------->
  <ion-img src="https://i.postimg.cc/6Q9btk9j/logo.png"></ion-img>

  <form>
    <ion-item lines="full">
      <ion-input
            label="E-mail*"
            labelPlacement="stacked"
            placeholder="E-mail*"
            [(ngModel)]="email"
          ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input
            label="E-mail*"
            labelPlacement="stacked"
            placeholder="E-mail*"
            [(ngModel)]="senha"
          ></ion-input>
    </ion-item>
    <br />
    <br />
    <div class="ion-text-center">Não tem uma conta? <a>Inscreva-se</a></div>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" (click)="login()"
          >Logar</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
  <br />
  <div class="ion-text-center">
    <a>Esqueceu sua senha?</a>
  </div>

  <!------------CRÉDITOS-------------->
  <div class="ion-text-center">
    <ion-text color=""
      ><sub>
        © 2023 - Aplicativo desenvolvido por
        <ion-text color="light">Grupo A</ion-text>. <br />Todos os direitos
        reservados
      </sub></ion-text
    >
  </div>
</ion-content>
